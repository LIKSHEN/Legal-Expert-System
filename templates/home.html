{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Advisor Chatbot</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-gavel"></i>
                <h2>Lawyalty Expert System</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-comments"></i> Chat</a></li>
                    <li><a href="#"><i class="fas fa-book-open"></i> Knowledge Base</a></li>
                    <li><a href="#"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; 2024 Lawyalty</p>
            </div>
        </aside>
        <main class="chat-interface">
            <header class="chat-header">
                <h1>Chat with Your Legal Advisor</h1>
                <div class="header-actions">
                    <button id="clearChatButton" title="Clear Chat"><i class="fas fa-trash-alt"></i></button>
                </div>
            </header>
            <div class="chat-messages-area" id="chatMessages">
                <div class="message system">
                    <div class="message-icon"><i class="fas fa-robot"></i></div>
                    <div class="message-content">
                        <p>Welcome to Lawyalty. How can I assist you with your legal queries today?</p>
                        <span class="timestamp">Just now</span>
                    </div>
                </div>
            </div>
            <footer class="chat-input-area">
                <textarea id="userInput" placeholder="Type your legal question here..." rows="1"></textarea>
                <button id="sendButton" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </footer>
        </main>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
